trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

jobs:
- job: Backend
  steps:
  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    inputs:
      restoreSolution: '$(solution)'

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.x'  # Use '8.x' instead of 'net8.0' for .NET Core 8

  - task: DotNetCoreCLI@2
    displayName: 'Build Backend'
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration $(buildConfiguration)'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'backend'

- job: Frontend
  dependsOn: Backend
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'  # Use '17.x' for React 17
      checkLatest: true

  - script: |
      cd src/Web/ClientApp
      npm install
      npm run build
      try {
          Copy-Item -Path "./build/*" -Destination "$(Pipeline.Workspace)/frontend" -Recurse -ErrorAction Stop
      }
      catch {
          Write-Error "Failed to copy frontend build artifacts: $_"
          exit 1
      }
    displayName: 'Build and Copy Frontend Artifacts'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Pipeline.Workspace)/frontend'
      ArtifactName: 'frontend'
